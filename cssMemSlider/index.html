<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="slider">
            <input class="slider__radio" type="radio" name="slider-radio" id="slider-radio1" checked>
            <input class="slider__radio" type="radio" name="slider-radio" id="slider-radio2">
            <input class="slider__radio" type="radio" name="slider-radio" id="slider-radio3">
            <input class="slider__radio" type="radio" name="slider-radio" id="slider-radio4">
            <input class="slider__radio" type="radio" name="slider-radio" id="slider-radio5">
            <div class="labels-wrapper">
                <label class="slider__label" id="label1" for="slider-radio1"><div></div></label>
                <label class="slider__label" id="label2" for="slider-radio2"><div></div></label>
                <label class="slider__label" id="label3" for="slider-radio3"><div></div></label>
                <label class="slider__label" id="label4" for="slider-radio4"><div></div></label>
                <label class="slider__label" id="label5" for="slider-radio5"><div></div></label>
            </div>
            <div class="slider__items">
                <div class="slider__item">
                    <img class="slider__img" src="img/vong.jpg" alt="">
                    <p class="slider__text">student-1 when it's time to cross-che—Åk</p>
                </div>
                <div class="slider__item">
                    <img class="slider__img" src="img/check.jpg" alt="">
                    <p class="slider__text">when checked the grades and it's ok</p>
                </div>
                <div class="slider__item">
                    <img class="slider__img" src="img/frog.jpg" alt="">
                    <p class="slider__text">when the grades are bad</p>
                </div>
                <div class="slider__item">
                    <img class="slider__img" src="img/wow.jpg" alt="">
                    <p class="slider__text">...just look at this excellent student</p>
                </div>
                <div class="slider__item">
                    <img class="slider__img" src="img/livsi.jpg" alt="">
                    <p class="slider__text">...procrastination? no motivation?</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
